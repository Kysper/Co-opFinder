<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CO-OP Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class=container>
        <div class="jumbotron">
            <h1 class="text-center">Welcome to CO-OP Finder</h1>
            <p class="text-center">Need a gamer buddy to go on quests with that has the same mindset?</p><br>
        </div>
        <div class="container">
            <h1>Survey</h1>
            <hr>
            <form class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="text" class="form-control" id="image" required>
                </div>
                <hr>
                <h2>Select how much you agree with the following statements.</h2>
                <div class="form-group">
                    <label for="q1" class="lead">You like exploring and taking your time in virtual worlds</label>
                    <select id="q1" class="form-control" required>
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <br />
                <div class="form-group">
                    <label for="q2" class="lead">You don't feel like playing objective all the time</label>
                    <select id="q2" class="form-control" required>
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <br />
                <div class="form-group">
                    <label for="q3" class="lead">You feel like you are carrying your teammates most of the time</label>
                    <select id="q3" class="form-control" required>
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <br />
                <div class="form-group">
                    <label for="q4" class="lead">You hardly stray from the main questline.</label>
                    <select id="q4" class="form-control" required>
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <br />
                <div class="form-group">
                    <label for="q5" class="lead">Dying in a multiplayer game rarely upsets you</label>
                    <select id="q5" class="form-control" required>
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <br />
                <div class="form-group">
                    <label for="q6" class="lead">You enjoy playing creative building games than action oriented ones</label>
                    <select id="q6" class="form-control" required>
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <br />
                <div class="form-group">
                    <label for="q7" class="lead">You enjoy more difficult games that are very unforgiving</label>
                    <select id="q7" class="form-control" required>
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <br />
                <div class="form-group">
                    <label for="q8" class="lead">You like puzzle games and thinking logically</label>
                    <select id="q8" class="form-control" required>
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <br />
                <div class="form-group">
                    <label for="q9" class="lead">You like to play on a couch rather than on a computer chair</label>
                    <select id="q9" class="form-control" required>
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <br />
                <div class="form-group">
                    <label for="q10" class="lead">You rather try to mod and improve the original game.</label>
                    <select id="q10" class="form-control" required>
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <br />
                <button type="button" id="submit" class="btn btn-success btn-lg btn-block" data-toggle="modal"
                    data-target="#modal"><i class="fa fa-check-square" aria-hidden="true"></i> Submit</button>
            </form>
            <br />
            <footer class="footer">
                <div class="container">
                    <p><a href="/api/friends" target='_blank'>API Friends List</a></p>
                </div>
            </footer>
        </div>
        <div class="modal fade" id="modal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var name, image, q1, q2, q3, q4, q5, q6, q7, q8, q9, q10, newPerson;
            $('#submit').on('click', function (event) {
                // set global variable values 
                name = $('#name').val();
                image = $('#image').val();
                q1 = parseInt($('#q1').val());
                q2 = parseInt($('#q2').val());
                q3 = parseInt($('#q3').val());
                q4 = parseInt($('#q4').val());
                q5 = parseInt($('#q5').val());
                q6 = parseInt($('#q6').val());
                q7 = parseInt($('#q7').val());
                q8 = parseInt($('#q8').val());
                q9 = parseInt($('#q9').val());
                q10 = parseInt($('#q10').val());
                newPerson = {
                    name: name,
                    image: image,
                    responses: [q1, q2, q3, q4, q5, q6, q7, q8, q9, q10],
                    total: q1 + q2 + q3 + q4 + q5 + q6 + q7 + q8 + q9 + q10
                };


                var modalTitle = $('.modal-title');
                var modalBody = $('.modal-body');
                var modal = $('#modal');
                var apiFriendsRoute = '/api/friends';

                // checks that all questions are answered then calls makeMatch for the check against the new person
                if (formIsValid()) {
                    $.get(apiFriendsRoute, function (data) {
                        var match = makeMatch(data);
                        if (match.name !== undefined) {
                            modalTitle.text('You have a match!');
                            modalBody.html('<p class="strong">You\'re best gaming buddy is:</p><p>' + match.name + '</p><img src="' + match.image + '" height="120">');
                        } else {
                            modalTitle.text('Too few friends');
                            modalBody.text('Sorry, there are too few friends to match you with.');
                        }
                    }).then(function () {
                        modal.show();
                        $('.form')[0].reset();
                        $.post(apiFriendsRoute, newPerson);
                    });
                } else {
                    modalTitle.text('Error');
                    modalBody.text('Please make sure all questions have been filled in.');
                    modal.show();
                }
            });
            function formIsValid() {
                return (name !== '' && image !== '' && !isNaN(q1) && !isNaN(q2) && !isNaN(q3) && !isNaN(q4) &&
                    !isNaN(q5) && !isNaN(q6) && !isNaN(q7) && !isNaN(q8) && !isNaN(q9) && !isNaN(q10));
            }
            function makeMatch(data) {
                var maxDifference = 50;
                var minName;
                var minImage;
                data.forEach(function (person) {
                    var localDiff = Math.abs(newPerson.total - person.total);
                    if (localDiff < maxDifference) {
                        maxDifference = localDiff;
                        minName = person.name;
                        minImage = person.image;
                    }
                });
                return {
                    name: minName,
                    image: minImage
                };
            }
        </script>
    </div>

</body>

</html>
